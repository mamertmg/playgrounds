<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>2bit style map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="style.css">


    <title>My playground in Dusseldorf</title>
</head>




<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="people-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </symbol>
    </svg>

    <main>
        <!-- navbar -->

        <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
            <a class="navbar-brand text-dark" href="#">My Playground</a>

            <div class="d-inline-flex">
                <a href="#" class="nav-link d-lg-none " id="acountIcon">
                    <svg width="24" height="24">
                        <use xlink:href="#people-circle" />
                    </svg>

                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>



            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>

                <div class="text-right d-none d-lg-block d-xl-block">
                    <button type="button" class="btn btn-primary me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>


        </nav>

        <div class="bg-image masthead img-fluid" style="background-image:url(wilbur-wong-w6n_GLhIzG4-unsplash-2.jpg);">

            <div class="coloroverlay d-flex justify-content-center align-items-center">

                <div class="input-group px-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-warning" type="button" id="button-addon1" data-mdb-ripple-color="light"
                            onclick='getLocation()'>
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Where do you want to play?"
                        aria-label="Example text with button addon" aria-describedby="button-addon1"
                        id="autocomplete" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="d-flex justify-content-start pl-3 pr-3">Discover playgrounds</h2>
            <div class="d-flex justify-content-center">


                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://picsum.photos/200/300?random=1" alt="First slide">

                            <div class="carousel-caption d-none d-md-block">
                                <h5>blabla</h5>
                                <p>blablabla</p>
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://picsum.photos/200/300?random=2" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>blabla</h5>
                                <p>blablabla</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://picsum.photos/200/300?random=3" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>blabla</h5>
                                <p>blablabla</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>


    </main>





    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">All rights reserved.</span>
        </div>
    </footer>



    </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARgDXNRDqAFtg-mDbjeTrLOjrm1LBQwCc&libraries=places&callback=initAutocomplete"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARgDXNRDqAFtg-mDbjeTrLOjrm1LBQwCc&map_ids=546de97e85a128a6&callback=initMap"></script>

</body>

</html>
